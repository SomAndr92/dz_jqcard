<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банковская карта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">
        <div class="row ">
            <div class="col-md-4 col-md-offset-4">

                <div class="credit-card-div">
                    <div class="panel panel-default">
                        <div class="panel-heading">

                            <div class="row ">
                                <div class="col-md-12">
                                    <input type="text" class="form-control tt" placeholder="Введите номер карты" id="num" />
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <span class="help-block text-muted small-font"> Месяц</span>
                                    <input type="text" class="form-control" placeholder="MM" id="MM" />
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <span class="help-block text-muted small-font"> Год</span>
                                    <input type="text" class="form-control" placeholder="YY" id="YY"/>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <span class="help-block text-muted small-font"> CCV</span>
                                    <input type="text" class="form-control" placeholder="CCV" id="CCV"/>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-3">
                                    <img src="https://bootstraptema.ru/snippets/form/2016/form-card/card.png"
                                        class="img-rounded" />
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col-md-12 pad-adjust">

                                    <input type="text" class="form-control" placeholder="Имя держателя карты" id="num"/>
                                </div>
                            </div>



                            <div class="row ">
                                <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                    <input type="submit" class="btn btn-danger" value="CANCEL" />
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                                    <button class="btn btn-warning btn-block" >Оплатить</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div><!-- ./credit-card-div -->

            </div>
        </div>
    </div><!-- /.container -->

</html>
